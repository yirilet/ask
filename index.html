
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sevgiliye</title>
<style>
 body {
 margin: 0;
 padding: 0;
 font-family: Arial, sans-serif;
 background: linear-gradient(to right, #fbc2eb, #a6c1ee);
 height: 100vh;
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
 overflow: hidden;
 position: relative;
 }

 /* Uçuşan position: relative;
 }

 /* Uçuşan kalpler */
 .hearts {
 position: fixed;
 width: 100%;
 height: 100%;
 pointer-events: none;
 overflow: hidden;
 z-index: 0;
 }

 .heart {
 position: absolute;
 top: -50px;
 font-size: 24px;
 animation: floatUp 10s linear forwards;
 opacity: 0.8;
 }

 @keyframes floatUp {
 0% {
 transform: translateY(0) scale(1);
 opacity: 0.8;
 }
 100% {
 transform: translateY(-110vh) scale(0.5);
 opacity: 0;
 }
 }

 /* İçerik kutusu */
 .container {
 position: relative;
 background: rgba(255, 255, 255, 0.8);
 padding: 20px 40px;
 border-radius: 15px;
 max-width: 700px;
 text-align: center;
 z-index: 1;
 }

 h1 {
 margin-bottom: 20px;
 }

 /* Yazı alanları */
 .message {
 font-size: 1.2em;
 margin-bottom: 20px;
 min-height: 150px;
 }

 /* Butonlar */
 .buttons {
 display: flex;
 justify-content: center;
 gap: 20px;
 }

 button {
 padding: 10px 20px;
 font-size: 1em;
 cursor: pointer;
 border: none;
 border-radius: 8px;
 background-color: #ff69b4;
 color: white;
 transition: background-color 0.3s;
 }

 button:hover {
 background-color: #ff85c1;
 }
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="container">
 <h1>Senin için ben bir ömür uğraşırım prensesim benim,<br/> bu ahmaklığımı nolursun affet</h1>
 <div class="message" id="message">
 Burada yazı gözükecek...
 </div>
 <div class="buttons">
 <button id="btnA" >Affediyorum</button>
 <button id="btnB" >Affetmiyorum</button>
 </div>
</div>

<script>
 // Kalpler uçuşu fonksiyonu
 function createHeart() {
 const heart = document.createElement('div');
 heart.className = 'heart';
 heart.innerHTML = '❤️';
 heart.style.left = Math.random() * 100 + 'vw';
 heart.style.fontSize = (20 + Math.random() * 20) + 'px';
 document.getElementById('hearts').appendChild(heart);
 setTimeout(() => {
 heart.remove();
 }, 10000);
 }

 // Her 300ms'de bir yeni kalp oluştur
 setInterval(createHeart, 300);

 const messageDiv = document.getElementById('message');

 document.getElementById('btnA').addEventListener('click', () => {
 messageDiv.innerHTML = `

 yüreğim ağlar o mahçup bakışında<br/>
 minnettarım sana bu aşk için<br/>
 <br/>
 <em>Tabut olsun bana gözlerin dolduğunda</em>
 `;
 });

 document.getElementById('btnB').addEventListener('click', () => {
 messageDiv.innerHTML = `
