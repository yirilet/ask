<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Affet Beni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    h1 {
      margin-top: 80px;
      font-size: 28px;
      padding: 0 20px;
      z-index: 2;
      position: relative;
    }

    .buttons {
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background-color: #4caf50;
      color: white;
    }

    .no {
      background-color: #f44336;
      color: white;
    }

    .result {
      margin-top: 40px;
      font-size: 20px;
      padding: 0 20px;
      z-index: 2;
      position: relative;
    }

    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/49/Red_heart_icon.svg');
      background-size: cover;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>
    Senin için ben bir ömür uğraşırım prensesim benim,<br>
    bu ahmaklığımı nolursun affet...<br>
    Affeder misin?
  </h1>

  <div class="buttons">
    <button class="yes" onclick="showMessage('yes')">Affediyorum</button>
    <button class="no" onclick="showMessage('no')">Affetmiyorum</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    function showMessage(choice) {
      const result = document.getElementById('result');
      if (choice === 'yes') {
        result.innerHTML = `Affına sığınırım o gözlerinin altında,<br>
        yüreğim ağlar o mahçup bakışında...<br>
        Minnettarım sana bu aşk için,<br>
        Tabut olsun bana gözlerin dolduğunda.`;
      } else {
        result.innerHTML = `Kül olur yanarım bu aşkınla,<br>
        Sensiz ne eyleyim bu yaz akşamında...<br>
        Kalbimin yeri doludur en ince hatıralarınla,<br>
        Ne olur affet sevgilim o küçük parmağınla.`;
      }
    }

    // Kalp düşürme fonksiyonu
    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    // Her 300ms'de bir kalp oluştur
    setInterval(createFallingHeart, 300);
  </script>
</body>
</html>
